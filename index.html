<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="content">
        <div class="contenedor_login">
          <h1>Digital</h1>
          <div class="contenedor_login_titulo">
            <h2>
              Artificial Intelligence Driving Results For The Travel Industry
            </h2>
            <p>Welcome back! Please login to your account.</p>
          </div>
          <form action="" class="contenedor_login_form">
            <div class="contenedor_input">
              <input class="input input_email input_activo" type="text" />
              <label class="label label_email">Email</label>
            </div>
            <div class="contenedor_input">
              <input class="input input_password" type="password" />
              <label class="label label_password">Password</label>
            </div>
            <div class="contenedor_login_form_recuerdame">
              <label><input type="checkbox" /> Remember Me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <div class="contenedor_login_form_buttons">
              <button class="form_buttons login">Login</button>
              <button class="form_buttons singup">Sign Up</button>
            </div>
          </form>
          <div class="contenedor_login_footer">
            <a href="#">Or login with</a>
            <a href="#" class="sociales">Facebook</a>
            <a href="#" class="sociales">LinkedIn</a>
            <a href="#" class="sociales">Google</a>
          </div>
        </div>

        <div class="contenedor_actions">
          <nav>
            <ul>
              <li><a href="#" class="item_active">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </nav>
          <section>
            <img src="login.jpg" width="400px" alt=""/>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
